<div>
  <div *ngIf="qrCodeUri">
    <img [src]="qrCodeUri" alt="QR Code">
    <label for="code">Código:</label>
    <input type="text" id="code" [(ngModel)]="code" placeholder="Código de Verificação" required>
    <button (click)="verifyTwoFactor()">Verificar</button>
  </div>
  <div *ngIf="!qrCodeUri">
    <p>Carregando QR Code...</p>
  </div>
</div>
