<div *ngIf="auth.isAuthenticated$ | async; else notLoggedIn">
  <!-- Mostra a foto do usuário se ele estiver logado -->
  <app-user-button></app-user-button>
</div>

<ng-template #notLoggedIn>
  <!-- Exibe o botão de login se o usuário não estiver logado -->
  <button class="btn btn-primary" (click)="auth.loginWithPopup()">Login</button>
</ng-template>
